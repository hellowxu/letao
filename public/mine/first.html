<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <title>Document</title>
</head>
<body>
    <!-- 左侧菜单栏 -->
<div class="lt_aside">
        <!-- 标题 -->
        <div class="brand"><a href="#">极客营</a></div>
      
        <!-- 头像 -->
        <div class="user">
          <img src="images/default.png" >
          <p>超级管理员</p>
        </div>
      
        <!-- 导航-->
        <div class="nav">
          <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li>
              <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
              <div class="child">
                <a href="first.html" class="current">一级分类</a>
                <a href="second.html">二级分类</a>
              </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
          </ul>
        </div>
      </div>


<!-- 右侧内容 -->
<div class="lt_main">
        <!-- 头部导航菜单 -->
        <div class="lt_topbar">
          <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
          <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
      
        <!-- 下面的内容 -->
        <div class="container-fluid">
      
          <!-- 路径导航 -->
          <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">一级分类</li>
          </ol>
      
          <div class="lt_content">
      
            <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
      
            <table class="table table-bordered table-hover">
              <thead>
              <tr>
                <th width="20%">序号</th>
                <th width="80%">一级分类名</th>
              </tr>
              </thead>
              <tbody class="first-tbody">
              </tbody>
            </table>
      
            <!-- 分页dom结构 -->
            <div class="text-right">
              <ul id="paginator"></ul>
            </div>
      
          </div>
      
        </div>
      </div>

      <script type="text/html" id="userTpl">
        {{each rows v i}}
        <tr>
            <td>{{v.id}}</td>
            <td>{{v.categoryName}}</td>
            <!-- {{if v.isDelete==1}}
            <td>
                <button>禁用</button>
            </td>
            {{/if}}
            {{if v.isDelete==0}}
            <td>
                <button>启用</button>
            </td>
            {{/if}} -->


        </tr>
      
      {{/each}}
      </script>




      <script src="lib/jquery/jquery.min.js"></script>
      <script src="lib/bootstrap/js/bootstrap.min.js"></script>
      <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
      <script src="lib/nprogress/nprogress.js"></script>
      <script src="js/common.js"></script>
      <script src="js/first.js"></script>
      <script src="lib/artTemplate/template-web.js"></script>
      <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
</body>
</html>
