<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1481454_916ilds7tvq.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1612354_dw85jzfe1oq.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/search.css">
    <style>
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="left">
                <a href="index.html">
                    <span class="mui-icon mui-icon-home"></span>
                </a>
            </div>
            <div class="mid">
                <span class="mid-p">乐淘云购</span>
            </div>
            <div class="right">
                <!-- <a href="search.html"><span class="mui-icon mui-icon-search"></span></a>   -->
            </div>
        </div>


        <div class="center ">
            <div class="s-search clearfix">
                <div class="c-search">
                    <input type="search" class="search" placeholder="请输入搜索关键字">
                </div>
                <div class="c-p">
                    搜索
                </div>
            </div>


            <div class="history clearfix">
                <div class="history-left">
                    搜索历史

                </div>

                <div class="history-right">
                    <span class="iconfont icon-iconset0212"></span> 清空记录
                </div>

                <div class="history-list">
                    <ul class="history-ul">

                    </ul>
                </div>
            </div>


            <div class="bottom">
                <ul class="bottom-ul">
                    <li>
                        <p class="iconfont iconshouye"></p>
                        <p>首页</p>
                    </li>
                    <li>
                        <p class="iconfont iconfenlei-"></p>
                        <p>分类</p>
                    </li>
                    <li>
                        <p class="iconfont icongouwuchekong"></p>
                        <p>购物车</p>
                    </li>
                    <li>
                        <p class="iconfont iconuser"></p>
                        <p>用户</p>
                    </li>
                </ul>
            </div>



        </div>

        <script type="text/html" id="historyTpl">
 
              {{ each arr v i }}
                <li>
                  <a class="mui-pull-left" href="searchList.html?key={{v}}">{{ v }}</a>
                  <i data-index="{{ i }}" class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                  <li>+txt+ <span>x</span></li>
                </li>
              {{ /each }}
            
      
      </script>


        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/mui/js/mui.js"></script>
        <script src="lib/zepto/zepto.min.js"></script>
        <script src="lib/artTemplate/template-web.js"></script>
        <script src="js/public.js"></script>
        <script src="js/search.js"></script>
</body>

</html>
