<!DOCTYPE html>

    <title>Document</title>

<body>

    <div class="head">
        <div class="left">
          <a href="index.html"> <span class="mui-icon mui-icon-home"></span></a>

        <div class="mid">
            <span class="mid-p">乐淘云购</span>

        <div class="right">
            <a href="search.html"><span class="mui-icon mui-icon-search"></span></a>  
        </div>
    </div>


 <div class="center">
    <div class="center-left">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="left-ul">
                    
                </ul>
            </div>
        </div>
    </div>

    <div class="center-right">
       
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="right-ul">

                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li> -->

    </div>


 </div>


    <div class="bottom">
        <ul class="bottom-ul">
            <li>
              <p class="iconfont iconshouye"></p>
                <p>首页</p>
            </li>
            <li>
                <p class="iconfont iconfenlei-"></p>

            </li>
            <li>
                <p class="iconfont icongouwuchekong"></p>

            </li>
            <li>

</div>

<script type="text/html" id="lefttmp">
{{each rows v i}}
<li data-id="{{ v.id }}">{{v.categoryName}}</li>
{{/each}}

</script>

<script type="text/html" id="righttmp">
    {{ if rows.length === 0 }}
    <p>没有更多分类信息了</p>
    {{/if}}
    
    {{each rows v i}}
    <li>
        <a href="#">
            <img src="{{ v.brandLogo }}" alt="">
            <p>{{ v.brandName }}</p>
        </a>
    </li>
    
    
    {{/each}}
</script>





    <script src="lib/jquery/jquery.min.js"></script>

</body>
