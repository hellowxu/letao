<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1481454_916ilds7tvq.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="head">
            <div class="left">
                <a href="index.html">
                    <span class="mui-icon mui-icon-home"></span>
                </a>
            </div>
            <div class="mid">
                <span class="mid-p">乐淘云购</span>
            </div>
            <div class="right">

            </div>
        </div>

        <div class="center">

            <ul class="product">
                    
            </ul>

        </div>










        <div class="bottom">
            <ul class="bottom-ul">
                <li>
                    <p class="iconfont iconshouye"></p>
                    <p>首页</p>
                </li>
                <li>
                    <p class="iconfont iconfenlei-"></p>
                    <p>分类</p>
                </li>
                <li>
                    <p class="iconfont icongouwuchekong"></p>
                    <p>购物车</p>
                </li>
                <li>
                    <p class="iconfont iconuser"></p>
                    <p>用户</p>
                </li>
            </ul>
        </div>

    </div>


    <script type="text/html" id="tmp">
        {{each arr v i}}
        <li class="mui-table-view-cell cart_item">
                <div class="mui-slider-right mui-disabled">
                    <a 
                    data-id="{{ v.id }}"
                    data-num="{{ v.num }}"
                    data-productNum="{{ v.productNum }}"
                    data-size="{{ v.size }}"
                    data-productSize="{{ v.productSize }}"
                    class=" mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"></a>
                    <a data-id="{{ v.id }}" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete"></a>
                </div>
                <div class="mui-slider-handle">
                    <div class="mui-table-cell ">
                        <div class="all clearfix">

                        
                        <div class="center-left">

                            <img src="images/product.jpg" alt="">
                            <input type="checkbox">
                        </div>
                        <div class="center-right">
                            <p class="good-info">{{v.proName}}
                            </p>
                            <p>
                                <span class="good-price">{{v.price}}</span>
                                <del>{{v.oldPrice}}</del>
                            </p>
                            <p>鞋码:{{v.size}}</p>
                    <div class="num">
                         {{v.num}}双
                    </div>
                        </div>
                    </div>
                    </div>
                </div>
            </li>
        {{/each}}
    </script>


    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/public.js"></script>
</body>

</html>
